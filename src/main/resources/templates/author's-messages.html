<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!------------->
    <title>Messages</title>
    <!--Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <!--------->
    <title>Author's messages</title>
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a style="font-size: 25px" class="navbar-brand">Sweater</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a style="font-size: 20px" class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a style="font-size: 20px" class="nav-link" th:href="@{/main}">Messages</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a style="font-size: 20px" class="nav-link" th:href="@{/user}">Accounts</a>
            </li>
        </ul>

        <div class="navbar-text mt-1" sec:authorize="isAuthenticated()">
            <a style="font-size: 20px" sec:authentication="principal.username" th:href="@{/profile}">Username</a>
        </div>

        <div class="navbar-text" style="margin-left: 5px" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input style="font-size: 19px" class="btn btn-light" type="submit" value="Logout">
            </form>
        </div>
    </div>
</nav>
<!------------------>

<div class="container">
    <div>
        <!--Information about Author-->
        <div class="row mt-3">
            <div class="col">
                <img style="width: 150px; height: 150px" class="rounded-circle mx-auto d-block"
                     th:src="@{/img/images/noavatar.jpg}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div th:if="${currentUser.username} != ${author.username} and ${!isSubscriber}">
                    <a style="font-size: 19px" class="btn btn-info" th:href="@{/user/subscribe/{author}(author=${author.id})}">Subscribe</a>
                </div>

                <div th:if="${currentUser.username} != ${author.username} and ${isSubscriber}">
                    <a style="font-size: 19px" class="btn btn-info" th:href="@{/user/unsubscribe/{author}(author=${author.id})}">Unsubscribe</a>
                </div>
            </div>
            <div class="col-6" style="text-align: center">
                <span style="font-size: 20px" th:text="${author.username}"></span>
            </div>
            <div class="col">
                <div style="display: flex" class="float-right">
                    <div class="mr-3">
                        <span style="font-size: 19px">Subscriptions : </span>
                        <span th:text="${subscriptions}"></span>
                    </div>
                    <div>
                        <span style="font-size: 19px">Followers : </span>
                        <span th:text="${subscribers}"></span>
                    </div>
                </div>
            </div>
        </div>
        <!---------------------------->
    </div>

    <div class="row">
        <!--Author's Activities-->
        <div class="mt-5">
            <span style="font-size: 25px">All Activities</span>
            <div class="card-columns mt-2">
                <th:block th:each="message : ${messages}">
                    <div class="card">
                        <div th:if="${message.filename}">
                            <img class="card-img-top" th:src="@{/img/{filename}(filename=${message.filename})}"
                                 alt="Card image cap">
                        </div>
                        <div th:unless="${message.filename}">
                            <img class="card-img-top" th:src="@{/img/images/smile.jpg}" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <a style="font-size: 18px; font-weight: bold; color: #133" class="card-title"
                               th:text="${message.authorName}"
                               th:href="@{/main/{authorName}(authorName=${message.authorName})}">Card title</a>
                            <p class="card-text" th:text="${message.text}"></p>
                            <div>
                                <a class="btn btn-danger" th:if="${message.authorName} == ${currentUser.username}"
                                   th:href="@{/main/delete-message/{messageId}(messageId = ${message.id})}">Delete</a>
                                <span style="float: right" th:text="${message.tag}"></span>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <!---------------->
    </div>

</div>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
<!----------->
</body>
</html>
