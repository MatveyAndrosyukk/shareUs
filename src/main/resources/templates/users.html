<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Users</title>
    <!--Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a style="font-size: 25px" class="navbar-brand">Sweater</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a style="font-size: 20px" class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a style="font-size: 20px" class="nav-link" th:href="@{/main}">Messages</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a style="font-size: 20px" class="nav-link" th:href="@{/user}">Accounts</a>
            </li>
        </ul>
        <div class="navbar-text mt-1" sec:authorize="isAuthenticated()">
            <a style="font-size: 20px" sec:authentication="principal.username" th:href="@{/profile}">Username</a>
        </div>
        <div class="navbar-text" style="margin-left: 5px" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input style="font-size: 19px" class="btn btn-light" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <!--User List Table-->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="w-25 p-3" scope="col">Name</th>
            <th class="w-25 p-3" scope="col">Roles</th>
            <th class="w-50 p-3" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.username}"></td>
                <td>
                <span th:each="role, iterStat : ${user.roles}"
                      th:text="${role.name} + ${!iterStat.last ? ', ' : ''}"></span>
                </td>
                <td>
                    <a class="btn btn-info" th:href="@{'/user/' + ${user.id}}">Edit</a>
                    <a class="btn btn-danger" th:href="@{'/user/delete/' + ${user.id}}">Delete</a>
                    <span class="float-right h5 text-danger"
                          th:text="(${checkedUser} and ${checkedUser.id} == ${user.id})? ${unableToDelete}"></span>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
