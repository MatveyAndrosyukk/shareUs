<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!------------->
    <title>Messages</title>
    <!--Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <!--------->
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Sweater</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/main}">Messages</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" th:href="@{/user}">Users</a>
            </li>
        </ul>

        <div class="navbar-text" sec:authorize="isAuthenticated()">
            <a sec:authentication="principal.username" th:href="@{/profile}">Username</a>
        </div>

        <div class="navbar-text" style="margin-left: 5px" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout">
            </form>
        </div>
    </div>
</nav>
<!------------------>

<div class="container mt-5">
    <!--Filter Messages Form-->
    <div class="mb-2">
        <form method="get" th:action="@{/main}">
            <div class="row">
                <div class="col col-sm-4 ">
                    <input class="form-control" th:value="${filter}? ${filter}" type="text" name="filter" placeholder="Ведите хештег для пойска">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Найти</button>
                </div>
            </div>
        </form>
    </div>
    <!------------------------>

    <!--Send Message Form-->
    <div style="padding: 2px">
        <form th:action="@{/main}" method="post" enctype="multipart/form-data">
            <div>
                <div class="form-group">
                    <input th:class="${textError}? 'form-control is-invalid' : 'form-control'"
                           th:value="${message}? ${message.text}" type="text" name="text" placeholder="Введите текст">
                    <div class="invalid-feedback" th:if="${textError}">
                        <span th:text="${textError}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <input th:class="${tagError}? 'form-control is-invalid' : 'form-control'"
                           th:value="${message}? ${message.tag}" type="text" name="tag" placeholder="Введите хештег">
                    <div class="invalid-feedback" th:if="${tagError}">
                        <span th:text="${tagError}"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file" id="file">
                    <label for="file" class="custom-file-label">Choose file</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Отправить</button>

        </form>
    </div>
    <!--------------------->

    <!--Message List-->
    <div style="margin-top: 15px">
        <h5 style="text-align: center">Messages:</h5>
        <th:block th:each="message : ${messages}">
            <div>
                <a style="font-weight: bold; color: #133"
                   th:text="${message.authorName}"
                   th:href="@{/main/{authorName}(authorName=${message.authorName})}"
                ></a>
                <span>:</span>
                <span th:text="${message.text}"></span>
                <span>(</span>
                <i th:text="${message.tag}"></i>
                <span>)</span>
                <div th:if="${message.filename}">
                    <img th:src="@{/img/{filename}(filename=${message.filename})}">
                </div>
                    <a style="color: crimson; font-weight: bold; font-size: 12px"
                       th:if="${message.authorName} == ${user.username}"
                       th:href="@{/main/delete-message/{messageId}(messageId = ${message.id})}">╳</a>
            </div>
        </th:block>
    </div>
    <!---------------->
</div>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
<!----------->
</body>
</html>
