<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Registration Page:
<div>
    <span th:text="${message}"></span>
</div>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <div>
        <input type="text" name="username" placeholder="Введите логин" th:field="*{username}">
    </div>
    <div>
        <input type="password" name="password" placeholder="Введите пароль" th:field="*{password}">
    </div>
    <div>
        <input type="submit" value="Зарегистрироваться">
    </div>
</form>
<a href="/login">Login Page</a>
</body>
</html>
