<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!------------->
    <title>Login</title>
    <!--Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <!--------->
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a style="font-size: 25px" class="navbar-brand">Sweater</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a style="font-size: 20px" class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a style="font-size: 20px" class="nav-link" th:href="@{/main}">Messages</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAuthority('ADMIN')">
                <a style="font-size: 20px" class="nav-link" th:href="@{/user}">Accounts</a>
            </li>
        </ul>

        <div class="navbar-text mt-1" sec:authorize="isAuthenticated()">
            <a style="font-size: 20px" sec:authentication="principal.username" th:href="@{/profile}">Username</a>
        </div>

        <div class="navbar-text" style="margin-left: 5px" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input style="font-size: 19px" class="btn btn-light" type="submit" value="Logout">
            </form>
        </div>
    </div>
</nav>
<!------------------>

<div class="mt-5 container">
    <!--Login Form-->
    <div style="text-align: center">
        <h3>Welcome to Sweater</h3>
    </div>

    <div class="row">
        <div class="col-sm-5 float-left">
            <div>
                <form th:action="@{/login}" method="post">
                    <div style="margin-bottom: 5px; color: darkslateblue; font-weight: bold" th:if="${param.logout}">
                        You logged out successfully!
                    </div>
                    <div style="margin-bottom: 5px; color: darkslateblue; font-weight: bold" th:if="${message}">
                        <span th:text="${message}"/>
                    </div>
                    <div class="form-group">
                        <label style="font-size: 18px" for="username">Username:</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="username" id="username" placeholder="Введите логин">
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="font-size: 18px" for="password">Password:</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" name="password" id="password" placeholder="Введите пароль">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <span>Don't have account? Register </span>
                <a th:href="@{/registration}">here</a>
                <span>.</span>
                <!-------------->
            </div>
        </div>
        <div class="col-sm float-right">
            <img class="float-right mt-4 img-thumbnail"  th:src="@{/img/images/sweater.png}">
        </div>
    </div>
</div>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
<!----------->
</body>
</html>
